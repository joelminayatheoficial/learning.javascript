<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>

    <script>
    /*Diseñar un algoritmo que permita ingresar un número entero 
    cualquiera.   Se deberá mostrar un mensaje indicando si el
    número ingresado en “Positivo” o “Negativo”. */ 

    //declaracion de variables 

    var numero = parseFloat(prompt("ingrese un numero")); 

    //  realizamos la operacion y mostramos los resultados 

    if (numero > 0 ) {
        document.write("el  numero ingresado es positivo");
    }
    else {
        document.write("el numero ingresado es negativo");
    }


    // es una funcion super simple para los que recien comienzas aprender de programacion 
    
    </script>
    
</body>
</html>
