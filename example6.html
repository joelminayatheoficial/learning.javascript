<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>
    
    /*Diseñar un algoritmo que luego de ingresar la edad, nos muestre 
    un mensaje si la persona es “Mayor de Edad” o “Menor de Edad”. */ 

    // declarando variables 
    var edad = parseInt(prompt("ingresa tu edad")); 

    //realizamos la operacion  y la salida datos

    if ( edad > 18 ) {
        document.write("Eres mayor de edad")
    }

    else {
        document.write("Eres menor de edad")
    }
    
    </script>
</body>
</html>
