    /* 3.	Desarrolle un algoritmo que permita conocer el área de
     un triángulo. Exprese el algoritmo usando diagrama de flujo y pseudocódigo. */ 

     //declaramos las variables  

     var base  = parseFloat(prompt("ingresa la base del triangulo")); 
     var altura = parseFloat(prompt("Ingrese la altura del triangulo")); 

     //realizamos la operacion 

      area = (base * altura) / 2 ; 

    // mostramos los resultados  

     document.write("el area del triangulos es " + area)  


    
    </script>
