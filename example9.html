<body>

    <script>
    /*Diseñar un algoritmo que permita ingresar un número entero. 
    Se desea saber si es “Par” o “Impar”. */ 
    
    //declaracion de variables 

    var number = parseInt(prompt("Ingrese un numero")); 

    //realizamos la operacion y la salida de datos 
   
    par = number % 2 ; 
 
   if ( par == 0 ) {
       document.write("Es un numero par");
   }
   else {
       document.write("Es un numero impar");
   }

    </script>
    
</body>
