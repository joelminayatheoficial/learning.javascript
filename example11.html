<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example11</title>
</head>
<body>
    <script>
    
    /*Diseñar un algoritmo que permita ingresar 2 números enteros diferentes.
      Se deberá mostrar un mensaje indicando cuál de los 2 números 
      ingresados es el mayor.*/ 

    //declaracion de variables 

    var  number1 = parseInt(prompt("Ingrese el primer numero"));
    var  number2 = parseInt(prompt("Ingrese el segundo numero")); 

    //realizamos la operacion y mostramos salidas

    if (number1 > number2) {
        document.write("El numero mayor es " + number1)
    }
    else {
        document.write("El numero mayor es " + number2)
    }
    


    </script>
</body>
</html>
