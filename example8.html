    <script>
    /*DiseÃ±ar un algoritmo que permita ingresar el sueldo de una persona,
     si supera los S/. 3000 soles, mostrar un mensaje en pantalla 
     indicando que debe abonar impuestos.. */ 

    // declaracion de variables 

    var sueldo = parseFloat(prompt("Ingrese el monto de su sueldo"))

    //realizamos la operacion y salida de datos 

    if (sueldo > 3000) {
        document.write("Usted tiene que abonar impuestos al gobierno")
    }
    else {
        document.write("usted no tiene que abonar ningun impuesto")
    }
    
    </script>
    
</body>
