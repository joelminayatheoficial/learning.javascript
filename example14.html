<body>

    <script>
    /*1.	Confeccione un programa para que al ingresar 
    un número determine si es múltiplo de  2 */ 

    var  number1 = parseInt(prompt("Ingresar un numero")); 

    //realizamos la operacion 

    resultado = number1 % 2 ; 

    if ( resultado == 0) {
        document.write("Es un numero multiplo de 2 ")
    }
    else {
        document.write("No es un numero multiplo 2")
    }

    
    </script>
    
</body>
