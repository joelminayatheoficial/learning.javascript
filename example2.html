    <script>
    /* 2.	Desarrolle un algoritmo que permita el ingreso de dos números y
     muestre como resultado las operaciones básicas (suma, resta, multiplicación 
     y división). Plantear la solución con diagrama de flujo y pseudocódigo.  */ 

     // declaramos las variables

     var number1 = parseFloat(prompt("Ingresa el primer numero"));
     var number2 = parseFloat(prompt("Ingresar el segundo numero"));

     // Realizamos la operacion  

     suma = number1 + number2;
     resta = number1 - number2;
     multi = number1 + number2;
     division = number1 / number2;

     // mostramos los resultados de la operacion 

    document.write("Esta suma de los dos numeros " + suma + "<br>");
    document.write("Esta suma de los dos numeros " + resta + "<br>");
    document.write("Esta suma de los dos numeros " + multi + "<br>");
    document.write("Esta suma de los dos numeros " + division + "<br>");
     
    
    </script>
